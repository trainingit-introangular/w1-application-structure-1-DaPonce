<header class="sticky">
  <a routerLink="./" class="button"><span>Projects</span></a>
  <a routerLink="new" class="button"><span>New Project</span></a>
</header>
<ul *ngIf="projects.length>0; else empty">
  <li *ngFor="let project of projects">
    <a [routerLink]="['./', project.id]" routerLinkActive="router-link-active"><span>{{project.name}}</span></a>
  </li>
</ul>
<ng-template #empty><span>No projects to show.</span></ng-template>
