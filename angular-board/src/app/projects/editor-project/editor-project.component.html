<h3>
  Project number: {{projectId}}
  {{originalName}}
</h3>

<form>
  <fieldset>
    <legend>Edit project</legend>
    <section>
      <label for="name">Name</label>
      <input name="name"
             type="text"
             [(ngModel)]="project.name"
             placeholder="hola" />
    </section>
  </fieldset>
  <input value="Edit" type="submit" class="primary"  (click)="editProject(project)"/>
  <input value="Cancel" type="reset" class="inverse"  (click)="cancel()"/>
</form>
